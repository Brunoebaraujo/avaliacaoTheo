<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Escolas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Avaliação de Escolas</h1>
      <form id="evaluationForm">
        <label for="schoolName">Nome da Escola:</label>
        <input type="text" id="schoolName" name="schoolName" required /><br /><br />

        <div id="criteriaContainer"></div>

        <label for="observations">Observações Finais:</label>
        <textarea id="observations" name="observations" rows="6" style="width: 100%;"></textarea><br /><br />

        <button type="submit">Gerar Relatório</button>
      </form>
      <div id="status"></div>
    </div>

    <script>
      const criteria = [
        "Proposta pedagógica",
        "Infraestrutura",
        "Limpeza geral",
        "Período de aula",
        "Alunos por sala",
        "Espaço de convivência",
        "Espaço para esportes",
        "Programas de bolsas",
        "Cantina",
        "Valor material didático",
        "Segurança",
        "Localização",
        "Atendimento",
        "Tecnologia",
        "Valores e princípios",
        "Atividades extracurriculares",
        "Reputação"
      ];

      const container = document.getElementById("criteriaContainer");

      criteria.forEach((criterion) => {
        const slug = criterion.replace(/\s+/g, '_').toLowerCase();
        const block = document.createElement("div");
        block.classList.add("criterion-block");
        block.innerHTML = `
          <h3>${criterion}</h3>
          <label>Nota (0-10):</label>
          <input type="number" name="score-${slug}" min="0" max="10" step="0.1" style="width: 60px;" required />
          <br />
          <label>Comentário:</label><br />
          <textarea name="comment-${slug}" rows="3" style="width: 100%;"></textarea>
          <br />
          <label>Fotos:</label>
          <input type="file" name="photos-${slug}" accept="image/*" multiple capture="environment" />
          <hr />
        `;
        container.appendChild(block);
      });
    </script>

    <script src="generateReport.js"></script>
  </body>
</html>
