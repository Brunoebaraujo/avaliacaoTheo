<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação de Escolas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #003366;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    section {
      margin-top: 20px;
      border: 1px solid #d0e0f0;
      border-radius: 8px;
      padding: 15px;
      background: #ffffff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .small-input {
      width: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    Avaliação de Escolas para o Theo - 2026
  </header>

  <form id="evaluationForm">
    <section>
      <label for="evaluatorName">Nome do Avaliador:</label>
      <input type="text" id="evaluatorName" name="evaluatorName" required />
    </section>

    <section>
      <label for="schoolName">Nome da Escola:</label>
      <input type="text" id="schoolName" name="schoolName" required />
    </section>

    <section id="criteriaContainer"></section>

    <section>
      <label for="observacoes">Observações Finais:</label>
      <textarea id="observacoes" name="observacoes" rows="4"></textarea>
    </section>

    <button type="button" onclick="generatePDF()">Gerar Relatório</button>
  </form>

  <script>
    const criterios = [
      "Horário de aula",
      "Infraestrutura",
      "Limpeza geral",
      "Espaço de convivência",
      "Espaço para esportes",
      "Programa de bolsas",
      "Valor do material didático",
      "Alunos por sala",
      "Segurança",
      "Localização",
      "Proposta pedagógica",
      "Aulas Extras",
      "Reputação"
    ];

    const container = document.getElementById("criteriaContainer");

    criterios.forEach((criterio, index) => {
      const sec = document.createElement("section");
      sec.innerHTML = `
        <h3>${criterio}</h3>
        <label>Nota (0 a 10):</label>
        <input type="number" class="small-input" name="nota_${index}" min="0" max="10" step="0.1" required />
        <label>Comentário:</label>
        <textarea name="comentario_${index}" rows="3"></textarea>
        <label>Fotos:</label>
        <input type="file" name="foto_${index}" accept="image/*" multiple capture />
      `;
      container.appendChild(sec);
    });

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const form = document.getElementById("evaluationForm");
      const data = new FormData(form);
      const avaliador = data.get("evaluatorName");
      const escola = data.get("schoolName");

      doc.setFontSize(16);
      doc.text(`Relatório de Avaliação - ${escola}`, 20, y);
      y += 8;
      doc.setFontSize(12);
      doc.text(`Avaliador: ${avaliador}`, 20, y);
      y += 10;

      let csvLine = [escola];

      for (let i = 0; i < criterios.length; i++) {
        const nota = data.get(`nota_${i}`);
        const comentario = data.get(`comentario_${i}`);
        const fotos = form.querySelector(`input[name='foto_${i}']`).files;

        doc.setFontSize(12);
        doc.text(`${criterios[i]}: Nota ${nota}`, 20, y);
        y += 6;

        if (comentario) {
          doc.setFontSize(10);
          const lines = doc.splitTextToSize(`Comentário: ${comentario}`, 170);
          doc.text(lines, 20, y);
          y += lines.length * 5;
        }

        for (let j = 0; j < fotos.length; j++) {
          const file = fotos[j];
          const img = await fileToImage(file);
          const ratio = img.width / img.height;
          const w = 60;
          const h = w / ratio;

          if (y + h > 280) {
            doc.addPage();
            y = 20;
          }

          doc.addImage(img, "JPEG", 20, y, w, h);
          y += h + 5;
        }

        csvLine.push(nota);
      }

      const obs = data.get("observacoes");
      if (obs) {
        doc.addPage();
        doc.setFontSize(12);
        doc.text("Observações Finais:", 20, 20);
        const obsLines = doc.splitTextToSize(obs, 170);
        doc.text(obsLines, 20, 30);
      }

      doc.addPage();
      doc.setFontSize(10);
      doc.text("CSV para Comparação:", 20, 20);
      doc.setFont("Courier");
      doc.text(csvLine.join(","), 20, 30);

      doc.save(`Relatorio_${escola.replace(/\s+/g, "_")}_${Date.now()}.pdf`);
    }

    function fileToImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
